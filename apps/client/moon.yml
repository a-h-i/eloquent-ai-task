$schema: 'https://moonrepo.dev/schemas/project.json'
language: 'typescript'
type: application

fileGroups:
  configs:
    - 'package.json'
    - 'tsconfig.json'
    - 'tailwind.config.ts'
    - 'postcss.config.mjs'
    - 'eslint.config.mjs'
    - 'next.config.ts'
  sources:
    - 'app/**/*'
    - 'i18n/**/*'
    - 'lib/**/*'
    - 'messages/**/*'
    - 'public/**/*'
    - 'middleware.ts'
    - 'auth.ts'
    - 'env-config.ts'


tasks:
  dev:
    command: docker compose up --remove-orphans server
    local: true
    deps:
      - 'migrator:build'
      - 'install'
  install:
    command: pnpm install
    inputs:
      - 'package.json'
      - 'pnpm-lock.yaml'
    outputs:
      - 'node_modules'
  build:
    command: pnpm run build
    inputs:
      - '@files(configs)'
      - '@files(sources)'
    outputs:
      - '.next'
    deps:
      - 'install'
  prod:
    command: pnpm run start
    deps:
      - 'build'
    local: true
  lint:
    command: pnpm run lint
    inputs:
      - '@files(configs)'
      - '@files(sources)'
  format:
    command: pnpm run format
    inputs:
      - '@files(configs)'
      - '@files(sources)'
    local: true
  formatCheck:
    command: pnpm run format:check
    inputs:
      - '@files(configs)'
      - '@files(sources)'