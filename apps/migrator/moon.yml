$schema: 'https://moonrepo.dev/schemas/project.json'
language: 'typescript'
type: application


fileGroups:
  configs:
    - 'package.json'
    - 'tsconfig.json'
    - 'eslint.config.mjs'
  sources:
    - 'src/**/*.{ts,tsx}'


tasks:
  build:
    command: pnpm run build
    inputs:
      - '@files(configs)'
      - '@files(sources)'
    outputs:
      - 'dist'
  lint:
    command: pnpm run lint
    inputs:
      - '@files(configs)'
      - '@files(sources)'
  format:
    command: pnpm run format
    inputs:
      - '@files(configs)'
      - '@files(sources)'
    local: true
  formatCheck:
    command: pnpm run format:check
    inputs:
      - '@files(configs)'
      - '@files(sources)'